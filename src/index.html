<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="mesto">
  <meta name="author" content="Андрей Шалаев">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page-content">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        
        <img class="profile__avatar" src="<%=require('./images/cousteau.png')%>" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_name_profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title popup__title_type_form">Редактировать профиль</h2>
        <form class="popup__form" name="popupFormProfile" novalidate>
          <input
            class="popup__input"
            id="yourName"
            type="text" 
            name="yourName"
            value="Жак-Ив Кусто" 
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__input-error" id="yourName-error"></span>
          <input
            class="popup__input"
            id="job"
            type="text"
            name="yourJob"
            value="Исследователь океана"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__input-error" id="job-error"></span>
          <button class="popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_name_add-card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title popup__title_type_form">Новое место</h2>
        <form class="popup__form" name="popupFormAddCard" novalidate>
          <input
            class="popup__input"
            id="cardName"
            type="text"
            name="name"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__input-error" id="cardName-error"></span>
          <input
            class="popup__input"
            id="cardLink"
            type="url"
            name="link"
            value=""
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__input-error" id="cardLink-error"></span>
          <button class="popup__save-button" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_name_picture">
      <div class="popup__container popup__container_type_picture">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__title popup__title_type_picture"></h2>
      </div>
    </div>
  </div>
  <template class="template">
    <article class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__like-area">
        <h2 class="card__title"></h2>
        <button class="card__delete-button" type="button"></button>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  
</body>
</html>
