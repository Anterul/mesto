<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto Russia">
  <meta name="keywords" content="mesto">
  <meta name="author" content="Андрей Шалаев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page-content">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/cousteau.png" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_name_profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title popup__title_type_form">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form-profile">
          <input
            class="popup__input popup__input_name_your-name"
            type="text" 
            name="input-your-name" 
            value="Жак-Ив Кусто" 
            placeholder="Имя"
          >
          <input
            class="popup__input popup__input_name_job"
            type="text"
            name="input-job"
            value="Исследователь океана"
            placeholder="О себе"
          >
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_name_add-card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title popup__title_type_form">Новое место</h2>
        <form class="popup__form" name="popup-form-add-card">
          <input
            class="popup__input popup__input_name_card-name"
            type="text"
            name="input-card-name"
            value=""
            placeholder="Название"
          >
          <input
            class="popup__input popup__input_name_card-link"
            type="text"
            name="input-card-link"
            value=""
            placeholder="Ссылка на картинку"
          >
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_name_picture">
      <div class="popup__container popup__container_type_picture">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__title popup__title_type_picture"></h2>
      </div>
    </div>
  </div>
  <template class="template">
    <article class="card">
      <img class="card__image" src="#" alt="#">
      <div class="card__like-area">
        <h2 class="card__title"></h2>
        <button class="card__delete-button" type="button"></button>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
